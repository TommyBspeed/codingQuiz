<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz!</title>
  </head>
  <body>
    <header>
      <div class="large-font">Javascript Coding Quiz!</div>
      <div class="paraBox">
        <p>
          This is a fun little quiz on some of the common JS elements that will
          test your knowledge...good luck!
        </p>
      </div>
      <h3 class="score"></h3>
      <h3 class="timer"></h3>
      <button class="button" id="start-button">Start</button>
      <button class="button" id="hs-button">See High Scores</button>

      <!-- create question/answer Container -->
      <section id="questionBox">
        <div id="questions"></div>
        <ul id="answers">
        </ul>
      </section>

      <!-- Create the form for user to input their initials for highscores -->
      <div id="scoreArea"">
        <span id="scoreDisplay"></span>
        <h3>Please enter initials:</h3>
        <input type="text" name="initials" id="initials" />
        <button id="submitScore" class="submit">Submit Score</button>
        <button id="reset">Try again!</button>
      </div>
    </header>

    <main>
      
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
