<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz!</title>
  </head>
  <body>
    <header>
      <div class="large-font">Javascript Coding Quiz!</div>
      <div class="paraBox">
        <p>
          This is a fun little quiz on some of the common JS elements that will
          test your knowledge...good luck!
        </p>
      </div>
      <h3 class="score"></h3>
      <h3 class="timer"></h3>
      <button class="start-button">Start</button>

      <!-- Create the form for user to input their initials for highscores -->
      <div class="initialForm">
        <h2>Highscores:</h2>
        <form>
          <div class="input">
            <label for="initials">Enter your Initials:</label>
            <input type="text" name="initials" id="initials" placeholder="Your initials here." />
          </div>
    </header>

    <main>
      <div class="card-question"></div>

      <!-- Question answer buttons -->
        <ul id="qaButtons"></ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
